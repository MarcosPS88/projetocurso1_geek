{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Jango 1 - Index</title>
    <link rel="stylesheet" href="{%static 'css/estilos.css' %}">

</head>
<body>
    <center>
        <img src="{% static 'images/django.jpg' %}" width="200" height="100"/>
        <h1>
            Index
        </h1>
        <h2>{{curso}}</h2>
        <p>{{outro}}</p>
        <p>{{usuario}}</p>
        <div>
            <h2>
                Lista de Produtos:
            </h2>
            <table>
                <thead>
                    <tr>
                        <th><b>Produto</b></th>
                        <th><b>Pre√ßo</b></th>
                    </tr>
                </thead>
                <tbody>
                    {% if produtos %}
                        {% for produto in produtos %}
                        <tr>
                            <td><a href="{% url 'produto' produto.id %}">{{produto.nome}}</a></td>
                            <td>{{produto.preco}}</td>
                        </tr>
                        {% endfor %}
                    {% endif %}
                </tbody>
            </table>
        </div>
        <div>
            <button onclick="teste();">Clique-me</button>
        </div>
        <script type="text/JavaScript" src="{% static 'js/scripts.js' %}"></script>
    </center>
</body>
</html>
